{% extends "base.html" %}

{% block content %}
<h1 class="mb-3">Add Person</h1>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Party's name</label>
        {{ form.name }}
        {% if form.name.errors %}
          <div class="text-danger small">{{ form.name.errors.0 }}</div>
        {% endif %}
      </div>

      <div class="form-check mb-3">
        {{ form.auto_suggest_enabled }}
        <label class="form-check-label">
          Show smart suggestions for this person
        </label>
      </div>

      <button type="submit" class="btn btn-primary">
        Save
      </button>
      <a href="{% url 'people-list' %}" class="btn btn-secondary ms-2">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
